<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB Clone</title>
		<link rel="icon" href="./images/icon.png">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/7-places.css">
	</head>
	<body>
		<header></header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona...</h4>
					<ul class="popover" style="list-style: none;">
						<li>
							<h2>Arizonna:</h2>
							<ul style="list-style: none;">
								<li>Page</li>
								<li>Page2</li>
							</ul>
						</li>
						<li>
							<h2>California:</h2>
							<ul style="list-style: none;">
								<li>San Francisco</li>
								<li>Los Altos</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover" style="list-style: none;">
						<li>Internet</li>
						<li>Tv</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
			<section class="places">
				<div>
					<h1>Places</h1>
				</div>
				<div>
                    <article class="home">
                        <h2>My home</h2>
                    </article>
                    <article class="house">
                        <h2>Tiny House</h2>
                    </article>
                    <article class="suite">
                        <h2>A suite</h2>
                    </article>
                </div>
			</section>
		</div>
		<footer>Best School</footer>
	</body>
</html>
